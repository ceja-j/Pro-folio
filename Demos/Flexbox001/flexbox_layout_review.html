<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flexbox001</title>

<style>
body {
background-color: coral;
}

h1 {
text-align: center;
}

header {
min-height: 150px;
padding: 16px;
background-color: aqua;
}

div#media {
min-height: 150px;
padding: 16px;
background-color: lightseagreen;
}



nav {
min-height: 150px;
padding: 16px;
background-color: lightgreen;
}



main {
min-height: 150px;
padding: 16px;
background-color: lightblue;
}

footer {
min-height: 150px;
padding: 16px;
background-color: lightpink;
}

footer#subfooter {
min-height: 150px;
padding: 16px;
background-color: aqua;
}

@media screen and (min-width:800px)
{
body
{
background-color: blueviolet;
}
#fb001 {border: 3px solid black; 
    display: flex; 
}
nav {flex: 1;}
}
</style>


</head>

<body>
<h1>Flexbox001</h1>

<header> Header </header>
<nav> Nav </nav>
<div id="media"> Media </div>
<main> Main </main>
<footer> Footer </footer>
<footer id="subfooter"> Subfooter</footer>
</body>

</html>
