<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Justify Content Example 2</title>
    <style> 

h1{text-align: center;}
ul {
    display: flex;
    justify-content: space-between;
    list-style-type: none;
    padding: 0;
    margin: 2rem;
}
li {
    border: 2px solid black;
    padding: 1rem;
    background-color: lightgray;
}

    </style>
</head>
<body>
    <h1>Flexbox Justify Content Example 2</h1>

    <ul>    
<li>Entrence</li>
<li>Exit</li>
<li>Previous</li>
<li>Next</li>
    </ul>

</body>
</html>
