<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexcardJC3B</title>
    <style>
        body {
            background-color: rgb(120, 187, 226);
        }

        h1 {
            color: rgb(45, 156, 170);
            text-align: center;
        }

        #wrapper {
            border: 5px solid #6399db;
            background-color: rgb(146, 215, 224);
            width: 50%;
            min-width: 600px;
            margin: auto;
            padding: 1rem;
        }

        .card {
            border-radius: 10px 0px 10px 0px;
            height: 100px;
            font-size: 2rem;
            padding: 1rem;
            width: 100px;
            background-color: rgb(73, 180, 199);
            border: 5px solid rgb(129, 169, 178);
            margin: 1rem;
            text-align: center;
        }

        #fb001 {
            display: flex;
            border: 4px dashed rgb(111, 177, 211);
            margin-bottom: 1rem;

        }
        [id="1"], [id="2"], [id="3"], [id="4"], [id="5"], [id="6"], [id="7"] {
            display: flex;
            justify-content: center;
        }
        [id="6"]{
            background-color: aqua;
        }
    </style>
</head>

<body>
    <h1>FlexcardJC3B</h1>
    <div id="wrapper">

       <div id="1"> <div class="card">001</div>
        <div class="card">002</div> </div>

       <div id="2"> <div class="card">003</div>
        <div class="card">004</div>
        <div class="card">005</div> </div>

       <div id="3"> <div class="card">006</div>
        <div class="card">007</div>
        <div class="card">008</div>
        <div class="card">009</div> </div>

       <div id="4"><div class="card">010</div>
        <div class="card">011</div>
        <div class="card">012</div> </div> 

       <div id="5"> <div class="card">013</div>
        <div class="card">014</div> </div>

       <div id="6"> <div class="card">015</div>
        <div class="card">016</div>
        <div class="card">017</div>
        <div class="card">018</div>
        <div class="card">019</div> </div>

       <div id="7"> <div class="card">020</div>
        <div class="card">021</div> </div>


    </div>
</body>

</html>
