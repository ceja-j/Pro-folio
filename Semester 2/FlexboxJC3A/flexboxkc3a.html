<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox 3</title>
    <style>
        body {
            background-color: rgb(143, 217, 249);
        }

        h1 {
            color: rgb(106, 145, 173);
            text-align: center;
        }

        #wrapper {
            border: 5px solid rgb(143, 169, 183);
            background-color: rgb(146, 240, 240);
            width: 50%;
            min-width: 600px;
            margin: auto;
            padding: 1rem;
        }

        .card {
            border-radius: 10px 0px 10px 0px;
            height: 100px;
            font-size: 2rem;
            padding: 1rem;
            width: 100px;
            background-color: rgb(122, 239, 248);
            border: 5px solid rgb(45, 176, 202);
            margin: 1rem;
            text-align: center;
        }

        #fb001 {
            border: 8px dashed yellow;
            margin: 1rem;

        }

        #fb002 {
            border: 8px solid crimson;
            margin: 1rem;

        }

        #fb003 {
            border: 8px solid lime;

        }

        #fb004 {
            border: 8px dotted blue;
            margin: 1rem;

        }

        #fb005 {
            border: 8px solid aqua;
            margin: 1rem;
        }

        div#box1, div#box2, div#box3, div#box4, div#box5, div#box6, div#box7 {
            border: 3px solid rgb(51, 124, 193);
            display: flex;
        }
    </style>
</head>
<body>
    <h1>Flexbox 3</h1>
    <div id="wrapper">

       <div id="box1"> <div class="card">001</div>
        <div class="card">002</div> </div>

       <div id="box2"> <div class="card">003</div>
        <div class="card">004</div>
        <div class="card">005</div> </div>

        <div id="box3"> <div class="card">006</div>
        <div class="card">007</div>
        <div class="card">008</div>
        <div class="card">009</div> </div>

       <div id="box4"> <div class="card">010</div>
        <div class="card">011</div>
        <div class="card">012</div> </div>

       <div id="box5"> <div class="card">013</div>
        <div class="card">014</div> </div>

      <div id="box6"> <div class="card">015</div>
        <div class="card">016</div>
        <div class="card">017</div>
        <div class="card">018</div>
        <div class="card">019</div> </div>

      <div id="box7"> <div class="card">020</div>
        <div class="card">021</div> </div>


    </div>
</body>
</html>
